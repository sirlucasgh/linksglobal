<!DOCTYPE html>
<html lang="en">
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Links</title>
  <link href="https://github.com/sirlucasgh/linksglobal/blob/main/links.json" />
  <style>
  body {
  background-image: url('linksglobal.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
}
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fffde7, #e3f2fd);
      margin: 0;
      padding: 0;
      transition: background 0.4s, color 0.4s;
    }

    .dark-mode {
      background: #121212;
      color: #eee;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }

    .dark-mode h1 {
      color: #80d8ff;
    }

    nav {
      text-align: center;
      margin-bottom: 25px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    .dark-mode nav a {
      color: #4dd0e1;
    }

    nav a:hover {
      color: #00bfa5;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
    }

    .dark-mode .card {
      background: #1e1e1e;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .link-list a {
      display: block;
      margin: 10px 0;
      font-weight: bold;
      color: #1e88e5;
      transition: all 0.2s ease;
    }

    .dark-mode .link-list a {
      color: #4fc3f7;
    }

    .link-list a:hover {
      color: #00c853;
      text-decoration: underline;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00bfa5;
    }

    .footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    .dark-mode .footer {
      color: #bbb;
    }

    .toggle {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê All Saved Links</h1>

    <nav>
      <a href="index.html">üè† Home</a> |
      <a href="all.html">üìÑ View All</a>
    </nav>

    <div class="toggle">
      <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    </div>

    <div class="card link-list" id="linkList">Loading links...</div>

    <div class="footer" id="footerTime">Updated...</div>
  </div>

  <script>
    const GITHUB_JSON_URL = "https://raw.githubusercontent.com/sirlucasgh/linksglobal/refs/heads/main/links.json";

    async function fetchLinks() {
      try {
        const response = await fetch(GITHUB_JSON_URL);
        if (!response.ok) throw new Error("Could not load links.json");
        const links = await response.json();
        renderLinks(links);
        updateFooterTime();
      } catch (error) {
        document.getElementById('linkList').innerText = 'Error loading links: ' + error.message;
      }
    }

    function renderLinks(links) {
      const list = document.getElementById("linkList");
      list.innerHTML = "";

      if (links.length === 0) {
        list.innerHTML = "<p>No links found.</p>";
        return;
      }

      
     links.forEach(link => {
  const a = document.createElement("a");
  a.href = link.url;
  a.target = "_blank";
  a.textContent = link.title;

  const p = document.createElement("p");
  p.textContent = link.description || "";

  const div = document.createElement("div");
  div.appendChild(a);
  div.appendChild(p);

  list.appendChild(div);
});

    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function updateFooterTime() {
      const now = new Date();
      const timeString = now.toLocaleString();
      document.getElementById("footerTime").textContent = "üìÖ Last updated: " + timeString;
    }

    fetchLinks();
  </script>
</body>
</html>
