<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
     body {
  background-image: url('linksglobal.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
}

    .dark-mode {
      background: #121212 !important;
      color: #eee;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .dark-mode .container {
      background-color: rgba(30, 30, 30, 0.95);
    }

    h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }

    .dark-mode h1 {
      color: #80d8ff;
    }

    nav {
      text-align: center;
      margin-bottom: 25px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    .dark-mode nav a {
      color: #4dd0e1;
    }

    nav a:hover {
      color: #00bfa5;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
    }

    .dark-mode .card {
      background: #1e1e1e;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .link-list a {
      display: block;
      margin: 10px 0;
      font-weight: bold;
      color: #1e88e5;
      transition: all 0.2s ease;
    }

    .dark-mode .link-list a {
      color: #4fc3f7;
    }

    .link-list a:hover {
      color: #00c853;
      text-decoration: underline;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00bfa5;
    }

    input {
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    .footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    .dark-mode .footer {
      color: #bbb;
    }

    .toggle {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê All Saved Links</h1>

    <nav>
      <a href="index.html">üè† Home</a> |
      <a href="all.html">üìÑ View All</a>
    </nav>

    <div class="toggle">
      <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    </div>

    <!-- Search Bar -->
    <div class="card search">
      <input 
        type="text" 
        id="searchBox" 
        placeholder="Search all links..." 
        onkeypress="if(event.key === 'Enter') searchLinks()"
      />
      <button onclick="searchLinks()">üîç Search</button>
      <br> <br>
      <button onclick="clearSearch()">‚ùå Clear</button>
    </div>

    <!-- Link List -->
    <div class="card link-list" id="linkList"></div>

    <div class="footer" id="footerTime">Updated...</div>
  </div>

  <script>
    let links = JSON.parse(localStorage.getItem("links") || "[]");

    function renderLinks(filter = "") {
      const list = document.getElementById("linkList");
      list.innerHTML = "";

      const filteredLinks = links.filter(link =>
        link.title.toLowerCase().includes(filter.toLowerCase())
      );

      filteredLinks.forEach(link => {
        const a = document.createElement("a");
        a.href = link.url;
        a.target = "_blank";
        a.textContent = link.title;
        list.appendChild(a);
      });
    }

    function searchLinks() {
      const searchValue = document.getElementById("searchBox").value.trim();
      renderLinks(searchValue);
    }

    function clearSearch() {
      document.getElementById("searchBox").value = "";
      renderLinks();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function updateFooterTime() {
      const now = new Date();
      const timeString = now.toLocaleString();
      document.getElementById("footerTime").textContent = "üìÖ Last updated: " + timeString;
    }

    renderLinks();
    updateFooterTime();
  </script>
</body>
</html>
