<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links Global</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
     body {
  background-image: url('linksglobal.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
}
  

    .dark-mode {
      background: #121212;
      color: #eee;
      background-image: none;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .container {
      background-color: rgba(30, 30, 30, 0.9);
    }

    h1 {
      text-align: center;
      color: #007BFF;
    }

    .dark-mode h1 {
      color: #80d8ff;
    }

    nav {
      text-align: center;
      margin-bottom: 25px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    .dark-mode nav a {
      color: #4dd0e1;
    }

    nav a:hover {
      color: #00bfa5;
    }

    .toggle {
      text-align: center;
      margin-bottom: 20px;
    }

    .search {
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 80%;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      margin-left: 5px;
    }

    button:hover {
      background-color: #00bfa5;
    }

    .link-list a {
      display: block;
      margin: 10px 0;
      font-weight: bold;
      color: #1e88e5;
      transition: all 0.2s ease;
    }

    .dark-mode .link-list a {
      color: #4fc3f7;
    }

    .link-list a:hover {
      color: #00c853;
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    .dark-mode .footer {
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Welcome to LinksGlobal</h1>

    <nav>
      <a href="index.html">üè† Home</a> |
      <a href="all.html">üìÑ View All</a>
    </nav>

    <div class="toggle">
      <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    </div>

    <!-- Search Bar -->
    <div class="search">
      <input 
        type="text" 
        id="searchBox" 
        placeholder="Search links..." 
        onkeypress="if(event.key === 'Enter') searchLinks()"
      />
      <button onclick="searchLinks()">üîç Search</button>
      <button onclick="clearSearch()">‚ùå Clear</button>
    </div>

    <!-- Link List -->
    <div class="link-list" id="linkList">Loading...</div>

    <div class="footer" id="footerTime">üìÖ Fetching latest update...</div>
  </div>

  <script>
    const JSON_URL = "https://raw.githubusercontent.com/sirlucasgh/linksglobal/refs/heads/main/links.json"; // Replace!

    let allLinks = [];

    async function fetchLinks() {
      try {
        const res = await fetch(JSON_URL);
        allLinks = await res.json();
        renderLinks(allLinks);
        updateFooterTime();
      } catch (err) {
        document.getElementById("linkList").innerText = "‚ö†Ô∏è Failed to load links.";
        console.error(err);
      }
    }

    function renderLinks(links) {
      const list = document.getElementById("linkList");
      list.innerHTML = "";

      if (links.length === 0) {
        list.innerHTML = "<p>No links found.</p>";
        return;
      }

   links.forEach(link => {
  const a = document.createElement("a");
  a.href = link.url;
  a.target = "_blank";
  a.textContent = link.title;

  const p = document.createElement("p");
  p.textContent = link.description || "";
       p.style.fontSize = "0.85em";

  const div = document.createElement("div");
  div.appendChild(a);
  div.appendChild(p);

  list.appendChild(div);
});

    }

    function searchLinks() {
      const searchValue = document.getElementById("searchBox").value.trim().toLowerCase();
      const filtered = allLinks.filter(link =>
        link.title.toLowerCase().includes(searchValue)
      );
      renderLinks(filtered);
    }

    function clearSearch() {
      document.getElementById("searchBox").value = "";
      renderLinks(allLinks);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function updateFooterTime() {
      const now = new Date();
      const timeString = now.toLocaleString();
      document.getElementById("footerTime").textContent = "üìÖ Last updated: " + timeString;
    }

    fetchLinks();
  </script>
</body>
</html>
